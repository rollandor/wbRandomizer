<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }

      .number-display {
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .dice {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .button-glow:hover {
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div
      class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden p-8 text-center"
    >
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
        Random Number Generator
      </h1>
      <p class="text-gray-600 mb-8">
        Get a random number between 10,000 and 30,000,000
      </p>

      <div class="dice mb-8 flex justify-center">
        <svg
          width="120"
          height="120"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 4H20V20H4V4Z"
            stroke="#4F46E5"
            stroke-width="2"
            stroke-linecap="round"
          />
          <circle cx="6" cy="6" r="1" fill="#4F46E5" />
          <circle cx="12" cy="12" r="1" fill="#4F46E5" />
          <circle cx="18" cy="18" r="1" fill="#4F46E5" />
          <circle cx="18" cy="6" r="1" fill="#4F46E5" />
          <circle cx="6" cy="18" r="1" fill="#4F46E5" />
        </svg>
      </div>

      <div
        id="numberDisplay"
        class="number-display text-4xl md:text-5xl font-bold text-indigo-600 mb-8 h-16 flex items-center justify-center"
      >
        - - - - - -
      </div>

      <button
        id="generateBtn"
        class="button-glow pulse w-full py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
      >
        Generate Random Number
      </button>

      <div class="mt-8 text-sm text-gray-500">
        <p>Your random number will open in a new tab</p>
      </div>
    </div>

    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          // Generate random number between 10000 and 30000000
          const min = 10000;
          const max = 30000000;
          const randomNumber =
            Math.floor(Math.random() * (max - min + 1)) + min;

          // Display the number with animation
          const numberDisplay = document.getElementById("numberDisplay");
          numberDisplay.textContent = "...";

          setTimeout(() => {
            numberDisplay.textContent = randomNumber.toLocaleString();
            numberDisplay.classList.add("pulse");

            // Create dynamic URL and open in new tab
            const dynamicUrl = `https://example.com/result/${randomNumber}`;
            window.open(dynamicUrl, "_blank");

            // Remove pulse animation after a delay
            setTimeout(() => {
              numberDisplay.classList.remove("pulse");
            }, 2000);
          }, 500);

          // Animate the button
          this.classList.remove("pulse");
          this.classList.add("animate-ping");
          setTimeout(() => {
            this.classList.remove("animate-ping");
            this.classList.add("pulse");
          }, 1000);
        });
    </script>
  </body>
</html>
